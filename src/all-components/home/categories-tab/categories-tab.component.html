<div class="container" id="category-div">
  <h1>Trending Categories</h1>

  <div class="row row-cols-1 row-cols-lg-1 row-cols-md-2 row-cols-sm-2 row-cols-xs-2 g-4">
    <div class="col" *ngFor="let category of categories">
      <div class="card-body">
        <button class="btn  btn-block" (click)="categorySelected(category)">
          <span id="category-name">{{category}}</span>
        </button>
      </div>
    </div>
  </div>
</div>
