<div class="card mb-3" id="card-div" style="max-width: 540px;">
  <a style="cursor: pointer;" (click)="onClick(blogs.id,blogs.category)">
    <div class="row g-0">
      <div class="col-md-6">
        <img src="{{blogs.img}}" width="100%" height="200px" alt="...">
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h5 class="card-title">{{blogs.title}}</h5><br>
          <p class="card-text">By- {{blogs.name}}</p>
        </div>
      </div>
    </div>
  </a>
  </div>
